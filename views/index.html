<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS Stylesheet Link-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <!-- Form Where Users Enter City and Country Code -->
        <form class="form-signin" action="/results" method="post">
            <img class="mb-4" src="/images/mc-brand-logo.png" alt="" width="80" height="80">
            <h1 id="app-title">WeatherWise</h1>
            <p id="app-copy">Enter your City and Country Code</p>
            <input type="userCity" name="userCity" id="inputCity" class="form-control" placeholder="Enter your City..." required autofocus autocomplete="off">
            <input type="userCountryCode" name="userCountryCode" id="inputPassword" class="form-control" placeholder="Enter your Country Code..." required autocomplete="off">
            <button id="daily-fc-btn" class="btn btn-lg btn-primary btn-block" type="submit">Get Today's Forecast</button>
            <button id ="seven-day-btn" class="btn btn-lg btn-primary btn-block" type="submit">Get a 7-Day Forecast</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 Mbasa Cokile</p>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
